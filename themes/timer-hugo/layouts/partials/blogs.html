{{ if .Site.Params.about.enable }}
{{ "<!-- Blogs Section Start -->" | safeHTML }}
<section id="blogs">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="block wow">
                    <h2>Latest blogposts</h2>
                    <ul>
                        {{ range first 8 (where .Site.RegularPages "Type" "post") }}
                        <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
                        </li>
                        {{ end }}
                    </ul>
                    <div><a href="/blog">and more...</a></div>
                </div>
            </div>
            <div class="col-md-4">    
                <div class="block wow">
                    <h2>HWDEV.cz Podcast</h2>
                    <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/418387280&color=%23ff5500&auto_play=false&hide_related=true&show_comments=true&show_user=true&show_reposts=false&show_teaser=false"></iframe>

                    <div><a href="https://hwdev.cz">HWDEV Podcast</a></div>
                </div>   
            </div>
            <div class="col-md-4">
                <div class="block wow">
                    <h2>Latest Tweets</h2>
                    <a class="twitter-timeline" data-width="400" data-height="500" href="https://twitter.com/hubmartin?ref_src=twsrc%5Etfw">Tweets by hubmartin</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>    
            </div>
        </div>
    </div>
</section>
{{ "<!-- Blogs Section End -->" | safeHTML }}
{{ end }}
